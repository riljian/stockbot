name: Release

on:
  release:
    types: [created]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  CONTAINER_REGISTRY: asia.gcr.io
  IMAGE: stockbot

jobs:
  build-publish:
    name: Build, Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker to use the gcloud command-line tool as a credential helper for authentication
        run: |-
          gcloud --quiet auth configure-docker "$CONTAINER_REGISTRY"

      - name: Get the image version
        run: echo ::set-output name=IMAGE_VERSION::${GITHUB_REF/refs\/tags\/v/}

      - name: Build
        run: |-
          docker build \
            --tag "$CONTAINER_REGISTRY/$PROJECT_ID/$IMAGE:$IMAGE_VERSION" \
            --build-arg COMMIT_SHA="$GITHUB_SHA" \
            .

      - name: Publish
        run: |-
          docker push "$CONTAINER_REGISTRY/$PROJECT_ID/$IMAGE:$IMAGE_VERSION"
